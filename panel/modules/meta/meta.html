<div class="box box-primary" style="$display">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-user"></i> Meta tag list</h3>
    </div>
    <div class="box-body">
        <table class="table table-hover">
            <tr>
                <th>Meta Key</th>
                <th>Meta Value</th>
            </tr>
            $begin_loop
            <tr>
                <td>$meta_key</td>
                <td><input type="text" id="$meta_key" onchange="edit_meta('$meta_key')" value="$meta_value" class="form-control" /></td>
            </tr>
            $end_loop
        </table>
    </div>
</div>
