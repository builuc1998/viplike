<p style="color: red; font-size: 18px;">$message</p>
<div class="box box-primary" style="$display">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-user"></i>Member list</h3>
    </div>
    <div class="box-body">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th style="width: 15%;">Monney</th>
                <th>UID</th>
                <th>VIP ID Manager</th>
                <th>BOT ID Manager</th>
            </tr>
            $begin_loop
            <tr>
                <td>$id</td>
                <td>$name</td>
                <td>$email</td>
                <td>
                    <div class="input-group">
                      <input type="number" class="form-control" step="50" id="monney_$id" $disable $onchange value="$monney" aria-describedby="basic-addon2" />
                      <span class="input-group-addon" id="basic-addon2">$</span>
                    </div>
                </td>
                <td>$uid</td>
                <td>$vipid</td>
                <td>$botid</td>                
            </tr>
            $end_loop
        </table>
    </div>
</div>
