<p style="color: red; font-size: 18px;">$message</p>
<div class="box box-primary" style="$display">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-user"></i> Vip Like ID list</h3>
    </div>
    <div class="box-body">
        <table class="table table-hover">
            <tr>
                <th>UID</th>
                <th>Username</th>
                <th>Type</th>
                <th>Active</th>
                <th>Delete</th>
            </tr>
            $begin_loop
            <tr>
                <td>$uid</td>
                <td>$username</td>
                <td>$type</td>
                <td><input type="checkbox" onclick="active_bot('$uid')" id="active" $checked /></td>
                <td><a href="javascript:void(0)" onclick="delete_bot($uid)"><i class="fa fa-trash-o"></i> </a></td>
            </tr>
            $end_loop
        </table>
    </div>
</div>
