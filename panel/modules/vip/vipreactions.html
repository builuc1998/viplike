<div class="form-group">
    <button onclick="javascript:$('#addvip').modal('show')" class="btn btn-success">Add VIP ID</button>
</div>
<p style="color: red; font-size: 18px;">$message</p>
<div class="box box-primary" style="$display">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-user"></i> Vip Like ID list</h3>
    </div>
    <div class="box-body">
        <table class="table table-hover">
            <tr>
                <th>UID</th>
                <th>Buy Time</th>
                <th>Time</th>
                <th>Expiration date</th>
                <th>Type</th>
                <th>Manager</th>
                <th>Package</th>
                <th>Active</th>
                <th>Delete</th>
            </tr>
            $begin_loop
            <tr>
                <td>$uid</td>
                <td>$buy_time</td>
                <td>$time</td>
                <td>$expirationdate</td>
                <td>$type</td>
                <th style="color: red;">$manager</th>
                <td>$package</td>
                <td><input type="checkbox" id="active" onchange="active_vip('$uid')" $checked /></td>
                <td><a href="javascript:void(0)" onclick="delete_vip($id)"><i class="fa fa-trash-o"></i> </a></td>
            </tr>
            $end_loop
        </table>
    </div>
</div>
<div class="modal fade" id="addvip" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ADD VIP ID</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>UID</label>
            <input type="number" id="uid" class="form-control" placeholder="UID Vip Like : 100004520190007" />
          </div>
         <div class="form-group">
             <label>Select Reactions</label>
             <select id="type" class="form-control">
                <option value="HAHA">HAHA</option>
                <option value="LOVE">LOVE</option>
                <option value="SAD">SAD</option>
                <option value="ANGRY">ANGRY</option>
                <option value="random">RANDOM</option>
             </select> 
          </div>
          <div class="form-group">
            <label>Time(Month)</label>
            <select id="package" class="form-control">
                <option goi="1" value="0"> Select VIP package </option>
                <option goi="2" value="50"> VIP 1 (100 Likes) </option>
                <option goi="3" value="100"> VIP 2 (150 Likes) </option>
                <option goi="4" value="150"> VIP 3 (200 Likes) </option>
                <option goi="5" value="200"> VIP 4 (250 Likes) </option>
                <option goi="6" value="250"> VIP 5 (300 Likes) </option>
                <option goi="7" value="300"> VIP 6 (350 Likes) </option>
                <option goi="8" value="350"> VIP 7 (400 Likes) </option>
                <option goi="9" value="400"> VIP 8 (500 Likes) </option>
            </select>
          </div>
          <div class="form-group">
            <label>Time(Month)</label>
            <select id="time" class="form-control">
                <option value="free"> Free Test 1 Day</option>
                <option value="1"> 1 Month</option>
                <option value="2"> 2 Month</option>
                <option value="3"> 3 Month</option>
                <option value="4"> 4 Month</option>
                <option value="5"> 5 Month</option>
                <option value="6"> 6 Month</option>
                <option value="7"> 7 Month</option>
                <option value="8"> 8 Month</option>
                <option value="9"> 9 Month</option>
                <option value="10"> 10 Month</option>
                <option value="11"> 11 Month</option>
                <option value="12"> 12 Month</option>
            </select>
          </div>
          <div class="form-group">
            <label>Username - Account</label>
            <input id="username" type="text" class="form-control" placeholder="boynb98....." />
          </div>
          <div class="form-group">
            <label>Total Money</label>
            <input id="total" type="text" class="form-control" />
          </div>
          <div class="text-center">
            <button onclick="addvip()" class="btn btn-success">ADD VIP ID</button>
          </div>  
        </div>
      </div>
    </div>
</div>
