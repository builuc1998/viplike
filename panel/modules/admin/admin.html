<div class="form-group">
    <button onclick="javascript:$('#addadmin').modal('show')" class="btn btn-success">Add Admin</button>
</div>
<p style="color: red; font-size: 18px;">$message</p>
<div class="box box-primary" style="$display">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-user"></i> Admin list</h3>
    </div>
    <div class="box-body">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Active</th>
            </tr>
            $begin_loop
            <tr>
                <td>$id</td>
                <td>$name $change</td>
                <td>$email</td>
                <td>
                    <input type="checkbox" $check onchange="active_admin('$id')" />
                </td>                
            </tr>
            $end_loop
        </table>
    </div>
</div>
<!-------modal---------->
<div class="modal fade" id="addadmin" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ADD Admin</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username: boynb98" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="UID Vip Like : 100004520190007" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password_reg" name="password" class="form-control" placeholder="UID Vip Like : 100004520190007" />
          </div>
          <div class="form-group">
            <label>Re Password</label>
            <input type="password" id="repassword" name="repassword" class="form-control" placeholder="UID Vip Like : 100004520190007" />
          </div>
          </div>
          <div class="text-center">
            <button onclick="addadmin()" class="btn btn-success">ADD Admin</button>
          </div>  
        </div>
      </div>
    </div>
</div>
