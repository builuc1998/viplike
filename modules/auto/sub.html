<div class="col-md-12">
    <div class="box box-primary" style="padding:10px">
        <div class="box-header" style="text-align:center">
            <h2 class="box-title"><label>Next Submit: <font color="red">READY</font></label></h2>
        </div>
        <div class="box-header with-border">
            <label>Auto Theo Dõi</label>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label for="id">Nhập ID:</label>
                <input type="text" class="form-control" id="uid_sub" placeholder="Nhập UID Facebook ví dụ : 100004520190007" required="" />
            </div>
        <div class="form-group">
            <center>
        		<div class="label label-info" align="center">Số Lượng: <span id="soluong">5</span></div>
        	</center>
            <input class="form-control" type="range" name="soluong" min="1" max="5" id="limit" value="5" onchange="document.getElementById('soluong').innerHTML=this.value;" />
        </div>
        </div>

        <div class="box-footer">
            <input type="submit" id="btn-auto" onclick="subscribe()" class="btn btn-danger col-md-12" value="Auto Sub" />
        </div>
    </div>
</div>
